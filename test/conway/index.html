<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random: Conway's Game of Life</title>
    <link rel="icon" href="/content/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="/styles.css">
    <style>
        canvas {
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
    </style>
    <script type="module" src='main.js' defer></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body>
    <header>
        <div id="nav">
            <a class="navlink" href="/">Home</a>
            <a class="navlink" href="/publications">Publications</a>
            <!-- <a class="navlink" href="/teaching">Teaching</a> -->
            <a class="navlink" href="/random">Random</a>
        </div>
        <a id="home" href="/">Finn Sherry</a>
        <button id="colourbutton">
            üåô
        </button>
        <button id="navbutton" onclick="toggleNav()">
            ‚Ä¢‚Ä¢‚Ä¢
        </button>
        <script>
            function toggleNav() {
                document.getElementById("nav").classList.toggle('expand')
            }

            const root = document.documentElement;
            const storedScheme = localStorage.getItem('scheme');
            console.log(storedScheme)
            const colourButton = document.getElementById("colourbutton");
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const scheme = storedScheme || (prefersDark ? 'dark' : 'light');

            applyScheme(scheme);

            colourButton.addEventListener("click", () => {
                const current = root.dataset.scheme === 'dark' ? 'dark' : 'light';
                const next = current === 'dark' ? 'light' : 'dark';
                applyScheme(next);
                localStorage.setItem('scheme', next);
            });

            function applyScheme(scheme) {
                root.dataset.scheme = scheme
                colourButton.textContent = scheme === "dark" ? "‚òÄÔ∏è" : "üåô";
            }
        </script>
    </header>

    <main>
        <div class="content-container">
            <p>
                This is an implementation of <a href="https://en.wikipedia.org/wiki/Conway%27s_Game_of_Life">Conway's Game of Life</a>, now using storage textures.
            </p>
            
            <table class="form" id="parameters">
                <tr>
                    <td><label for="gridheight">Grid height: </label></td>
                    <td><input type="text" id="gridheight" name="gridheight" placeholder="128" required></td>
                </tr>
                <tr>
                    <td><label for="gridwidth">Grid width: </label></td>
                    <td><input type="text" id="gridwidth" name="gridwidth" placeholder="128" required></td>
                </tr>
                <tr>
                    <td><label for="fraction">Starting fraction alive: </label></td>
                    <td><input type="text" id="fraction" name="fraction" placeholder="0.4" required></td>
                </tr>
                <tr>
                    <td><label for="frametime">Time between frames (ms): </label></td>
                    <td><input type="text" id="frametime" name="frametime" placeholder="200" required></td>
                </tr>
                <tr>
                    <td><button id="submit">Start</button></td>
                </tr>
            </table>
            
            <canvas id="canvas" style="width: 100%;"></canvas>
        </div>
    </main>
</body>

</html>
