<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publications</title>
    <link rel="icon" href="content/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <div id="navbar"></div>
    <script>
        fetch('./navbar.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('navbar').innerHTML = html;
            })
            .catch(error => console.error('Error loading navbar:', error));
    </script>

    <!-- Main Content -->
    <div class="content-container" id="preprints"><h1>Preprints</h1></div>
    <div class="content-container" id="theses"><h1>Theses</h1></div>

    <script type="module" src="publications/main.js"></script>

</body>
</html>
